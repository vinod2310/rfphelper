  <script type="text/javascript">
    function get_color( row){
        if( 0== (row%2)){
            return "#dee4eb";
        }else{
          return "#cfd3d7";
        }
    }

    $(document).ready(function() {
        
    $('#askquestion')[0].click(function(){
        alert("button");
      }); 
    });

    $(document).ready ( function () {
    $(document).on ("click", "#askquestion", function () {
        question = $("#question")[0].value
        var result_area = $("#init_results")[0];
        $.ajax({
                type: "GET",
                url: '/ask_and_split?question=' + question,
                dataType: 'json',
                success: function(data){

                pattern_results = data["pattern_results"];
                var result_area = $("#init_results")[0];
                html_content = "<div class=\"card \" style=\"padding-top:10px\">"+data["ai_answer"] + "</div>";
                html_content += "<div class=\"card \" style=\"padding-top:10px\"> <div class=\"card-title\" style=\"background-color:#e5e9df\"> Keyword search results</div>"
                $.each(pattern_results, function(keyword, filename_and_lines) {
                      html_content  += "<div  style=\"background-color:#FFFFFF;padding-left:20px;padding-top:10px\"></div>";
                      html_content += "<div class=\"card-title\" style=\"background-color:#e5e9df;padding-left:20px;\"><b> " + keyword + "</b> </div>";
                      $.each(filename_and_lines, function(file_name, lines){
                            html_content +=  "<div style=\"background-color:#d1e5b3;\"> Results of the keyword <b> " + keyword + "</b> " + "appeared in file " + file_name + "in the following contexts</div>";
                            var rownum = 0;
                            $.each(lines, function(i, occurrence){
                                  $.each(occurrence, function(i, content){
                                   rownum++;
                                   html_content += "<div class=\"card w-100\" style=\"\">";
                                   html_content += "<div class=\"card-body\" style=\"background-color:" + get_color(rownum) + "\">" + content + "</div>";
                                  });

                            });
                            html_content += "</div>"
                      });
                      html_content += "</div>"
                });
                 result_area.innerHTML = html_content;
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    result_area.innerHTML =  "<div class=\"card-title\" style=\"align-self: center;\"> </div><div class=\"card\"><div class=\"card\">\
                                                                              <div class=\"card-body\" style=\"background-color: #addaea\">\
                                                                                <p class=\"card-text\">\
                                                                                  There was an error\
                                                                                </p>\
                                                                              </div>\
                                                                            </div></div>";
                    console.log(thrownError);
                }
              })
    });//end of function for submit question
});
                      
  </script>
